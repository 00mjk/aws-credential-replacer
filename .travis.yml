language: python

python:
  - "2.7"
  - "3.3"
  - "3.4"
  - "3.5"
  - "3.6"
  - "3.7-dev"


install:
  - "pip install pipenv"
  - "pipenv lock"
  - "pipenv install --dev"

script:
  - pipenv run py.test --cov=credentials_replacer tests.py

after_success:
  - |
    if [[ $TRAVIS_PYTHON_VERSION == $NEWEST_PYTHON && $TRAVIS_OS_NAME == 'linux' ]]; then
      pip install python-coveralls && coveralls
    fi
